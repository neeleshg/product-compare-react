#          - v1-dependencies-
#
#      - run: yarn install
#
#      - save_cache:
#          paths:
#            - node_modules
#          key: v1-dependencies-{{ checksum "package.json" }}
#        
#      # run build!
#      - run: yarn build
#
      # Install Dependencies
      - run: 
          name: Install dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            ~/.local/bin/pip install awscli --upgrade --user
                 
      # Deploy to S3
      - run:
          name: Deploy to S3
          command: |
            ~/.local/bin/aws s3 sync ~/repo/build/ s3://neelesh-website-product/
            
  prod_build:
    docker:
      - image: circleci/node:9.10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run build!
      - run: yarn build
      - store_artifacts:
          path: /tmp/artifacts
      
  
  prod_deploy:
    docker:
      - image: circleci/node:9.10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run build!
      - run: yarn build
     
      
      # Install Dependencies
      - run: 
          name: Install dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            ~/.local/bin/pip install awscli --upgrade --user
            
      # Deploy to S3
      - run:
          name: Deploy to S3
          command: |
            ~/.local/bin/aws s3 sync ~/repo/build/ s3://neelesh-website-product-prod/
    
